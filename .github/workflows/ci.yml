name: CI

on:
  push:
    branches: [ main, work, "aksi/**" ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt || echo "pip failed (offline); using vendored stubs"
      - run: python -m py_compile app/main.py
      - run: pytest -q
      - name: Import smoke test
        run: |
          python - <<'PY'
          import importlib
          for module in ("fastapi", "uvicorn", "pydantic"):
              importlib.import_module(module)
          print("Imports OK")
          PY
