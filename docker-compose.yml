version: '3.8'

services:
  # FastAPI backend service
  aksi-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aksi-api
    ports:
      - "8000:8000"
    environment:
      - AKSI_VERSION=0.2.0
      - AKSI_CORS_ORIGINS=http://localhost:3000,http://127.0.0.1:3000
      - AKSI_LOG_CAP=500
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - VECTOR_DB_HOST=vector-db
      - VECTOR_DB_PORT=6333
      - LOG_STORAGE_HOST=log-storage
      - LOG_STORAGE_PORT=9200
    volumes:
      - ./logs:/app/logs
      - ./experiments:/app/experiments
      - ./examples:/app/examples
    depends_on:
      - vector-db
      - log-storage
    networks:
      - aksi-network
    restart: unless-stopped

  # Vector DB for ticket history (Qdrant)
  vector-db:
    image: qdrant/qdrant:latest
    container_name: aksi-vector-db
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - vector-db-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - aksi-network
    restart: unless-stopped

  # Log Storage (Elasticsearch)
  log-storage:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: aksi-log-storage
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - log-storage-data:/usr/share/elasticsearch/data
    networks:
      - aksi-network
    restart: unless-stopped

  # Test GitHub Repository Mock (gitea)
  test-github-repo:
    image: gitea/gitea:latest
    container_name: aksi-test-repo
    ports:
      - "3000:3000"
      - "2222:22"
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - GITEA__database__DB_TYPE=sqlite3
      - GITEA__server__DOMAIN=localhost
      - GITEA__server__HTTP_PORT=3000
      - GITEA__server__ROOT_URL=http://localhost:3000/
    volumes:
      - gitea-data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      - aksi-network
    restart: unless-stopped

volumes:
  vector-db-data:
    driver: local
  log-storage-data:
    driver: local
  gitea-data:
    driver: local

networks:
  aksi-network:
    driver: bridge
